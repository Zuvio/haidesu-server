databaseChangeLog:
  - changeSet:
      id: 1
      author: ERIK
      changes:
        - createTable:
            tableName: HAIDESU_USERS
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: USERNAME
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: PASSWORD
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: EMAIL
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: SECRETWORD
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_AT
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
                  constraints:
                    nullable: false
